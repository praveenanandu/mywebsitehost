<!DOCTYPE html>
<html>
<head>
    <title>Geolocation on Load</title>
</head>
<body>

    <h1>Fetching Geolocation...</h1>
    <p id="location-data">Waiting for location...</p>

    <script>
        // Check if the browser supports the Geolocation API
        if (navigator.geolocation) {
            // Use getCurrentPosition() to get the location
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    // Success callback: display the latitude and longitude
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    document.getElementById("location-data").innerHTML = 
                        `Latitude: ${latitude}<br>Longitude: ${longitude}`;
                },
                function(error) {
                    // Error callback: handle any issues
                    let errorMessage;
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = "User denied the request for Geolocation.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = "Location information is unavailable.";
                            break;
                        case error.TIMEOUT:
                            errorMessage = "The request to get user location timed out.";
                            break;
                        default:
                            errorMessage = "An unknown error occurred.";
                            break;
                    }
                    document.getElementById("location-data").innerHTML = errorMessage;
                }
            );
        } else {
            // Geolocation is not supported by the browser
            document.getElementById("location-data").innerHTML = "Geolocation is not supported by this browser.";
        }
    </script>

</body>
</html>
