<!DOCTYPE html>
<html>
<head>
    <title>Geolocation and Time</title>
</head>
<body>

    <h1>Your Location and Fetch Time</h1>
    <p id="location-info">Fetching location...</p>
    <p id="current-time"></p>
    <p id="fetch-time"></p>

    <script>
        // Check for Geolocation support
        var geoId;
        if (navigator.geolocation) {
            const startTime = performance.now(); // Start a high-resolution timer
            
            // navigator.geolocation.getCurrentPosition(
                geoId = navigator.geolocation.watchPosition(
                // Success callback
                (position) => {
                    const endTime = performance.now(); // End the timer

                    // Display Latitude and Longitude
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    document.getElementById("location-info").textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;

                    // Display Current Time
                    const now = new Date();
                    document.getElementById("current-time").textContent = `Current Time: ${now.toLocaleTimeString()}`;

                    // Calculate and Display Time Taken
                    const timeTaken = (endTime - startTime).toFixed(2); // Convert to milliseconds and round
                    document.getElementById("fetch-time").textContent = `Time to fetch location: ${timeTaken} ms a`;
                    navigator.geolocation.clearWatch(geoId);
                },
                // Error callback
                (error) => {
                    let errorMessage;
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = "User denied the request for Geolocation.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = "Location information is unavailable.";
                            break;
                        case error.TIMEOUT:
                            errorMessage = "The request to get user location timed out.";
                            break;
                        default:
                            errorMessage = "An unknown error occurred.";
                            break;
                    }
                    document.getElementById("location-info").textContent = errorMessage;
                    document.getElementById("current-time").textContent = ''; // Clear other fields on error
                    document.getElementById("fetch-time").textContent = '';
                }
            );
        } else {
            document.getElementById("location-info").textContent = "Geolocation is not supported by this browser.";
        }
    </script>

</body>
</html>
